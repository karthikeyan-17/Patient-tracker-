<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/doc.css')}}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>ADMIN Portal</h2>
        <ul>
            <li><a ID="one" href="{{url_for('admin')}}"><i class="fas fa-columns"></i>Dashboard</a></li>
            <li><a href="{{url_for('add')}}"><i class="fas fa-plus"></i>Add</a></li>
            <li><a href="{{url_for('view')}}"><i class="fas fa-eye"></i>View</a></li>
            <li><a href="{{url_for('active')}}"><i class="fas fa-chart-line"></i>Active</a></li>
            <li><a href="{{url_for('complete')}}"><i class="fas fa-clipboard-list"></i>Complete</a></li>
            <li><a href="{{url_for('logout_a')}}"><i class="fas fa-sign-out-alt"></i>Signout</a></li>

        </ul>

    </div>
    <div class="main_content">
        <div class="header"><strong>Add Patients</strong></div>
        <div class="info">
          <div>
<form action="/add" method="POST" enctype="multipart/form-data">
    Enter the Details of the Patients
    <div class="row cent">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Patient Name: </span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" name="name" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-4">
                    Male&nbsp; <input type="radio" name="gender" value="Male" required>
                    &nbsp;Female&nbsp; <input type="radio" name="gender" value="Female" required>
                    &nbsp;Others&nbsp; <input type="radio" name="gender" value="Others" required>
            </div>
        </div>
    </div>
    <div class="row cent">
        <div class="col-md-6">
    <div class="input-group mb-3">
        <span class="input-group-text">Address: </span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" name="adr" required>
    </div>
        </div>
    </div>

    <div class="row cent">
        <div class="col-md-3">
    <div class="input-group mb-3">
        <span class="input-group-text">City: </span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" name="city" required>
    </div>
        </div>
        <div class="col-md-3">
    <div class="input-group mb-3">
        <span class="input-group-text">State: </span>
        <input type="text" class="form-control" aria-describedby="basic-addon1" name="state" required>
    </div>
        </div>
    </div>

    <div class="row cent">
        <div class="col-md-4">
    <div class="input-group mb-3">
        <span class="input-group-text">Concern: </span>
        <select name="opt" class="form-select" aria-label="Default select example" required>
                <option value="Aligners">Aligners</option>
                <option value="PSI">PSI</option>
            </select>
    </div>
        </div>
        <div class="col-md-3">
    <div class="input-group mb-3">
        <span class="input-group-text">DOB: </span>
        <input type="date" class="form-control" aria-describedby="basic-addon1" name="dob" required>
    </div>
        </div>
    </div>

    <div class="row cent">
        <div class="col-md-4">
    <div class="input-group mb-3">
       X-ray
    </div>
            <i class="fas fa-paperclip"></i>
            <input type="file" name="file" required>
        </div>
    </div>
    <br>
    <br>
    <button class="inner btn btn-primary btn-sm" type="submit" name="submit">Add</button>

</form>
</div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
